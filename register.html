<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="plugins/font-awesome/fontawesome.min.css">
	<link rel="stylesheet" href="plugins/font-awesome/brands.css">
	<link rel="stylesheet" href="plugins/font-awesome/solid.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 d-none d-lg-block image-container"></div>
			<div class="col-lg-6 form-block px-4" >
				<div class="col-lg-8 col-md-6 col-sm-8 col-xs-12 form-box register-margin">
					<div class="text-center mb-3 mt-5">
						<h1>Hello! Friend</h1>
					</div>
					<h4 class="text-center mb-4">
						Please sign up to start journey
					</h4>
					<form>
						<div class="form-input">
							<span><i class="fa fa-user"></i></span>
							<input type="text" name="" placeholder="Full Name" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input type="email" name="" placeholder="Email Address" tabindex="10"required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-key"></i></span>
							<input type="password" name="" placeholder="Password" required>
						</div>
							
						<div class="mb-3 d-flex align-items-center">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="cb1">
								<label class="custom-control-label" for="cb1">I agree all terms & conditions</label>
							</div>
						</div>

						<div class="mb-3"> 
							<button type="submit" class="btn btn-block">
								Register
							</button>
						</div>

						<div class="text-center mb-3">
							or register with
						</div>
							
						<div class="row mb-3">
							<div class="d-flex pt-2 justify-content-center">
								<ul class="list-unstyled list-inline mb-0 social-icons">
								  <li class="list-inline-item me-3"><a class="icon-footer" href="https://facebook.com/"><i class="fab fa-facebook-f"></i></a>
								  </li>
								  <li class="list-inline-item me-3"><a class="icon-footer" href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
								  </li>
								  <li class="list-inline-item me-3"><a class="icon-footer" href="https://instagram.com/"><i class="fab fa-instagram"></i></a>
									<li class="list-inline-item me-3"><a class="icon-footer" href="https://instagram.com/"><i class="fab fa-instagram"></i></a>
								  </li>
								</ul>
							  </div>
						</div>
							
						<div class="text-center mb-5">
							Already have an account 
							<a class="login-link" href="login.html">Login here</a>
						</div>
					</form>
				</div>
			</div>


		</div>
	</div>
</body>
</html>
