<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h2>Premium Calculator</h2>

    <form id="premiumForm">
      <div class="form-group">
        <label for="months">Number of Months:</label>
        <input type="number" class="form-control" id="months" placeholder="Enter months" required>
      </div>

      <div class="form-group">
        <label for="premium">Premium per Month:</label>
        <input type="number" class="form-control" id="premium" placeholder="Enter premium amount" required>
      </div>

      <button type="button" class="btn btn-primary" onclick="calculatePremium()">Calculate</button>
    </form>

    <div class="mt-3" id="result"></div>
  </div>

  <script>
    function calculatePremium() {
      var months = document.getElementById('months').value;
      var premiumPerMonth = document.getElementById('premium').value;

      var totalPremium = months * premiumPerMonth;

      document.getElementById('result').innerHTML = '<h4>Total Premium: $' + totalPremium + '</h4>';
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
